# Basic Mosquitto configuration for development

# Per-listener settings enabled for granular control
per_listener_settings true

# Port configuration - Plain MQTT (for backward compatibility)
listener 1884
protocol mqtt
allow_anonymous true

# WebSocket listener
listener 9002
protocol websockets
allow_anonymous true


# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all
connection_messages true
log_timestamp true

# Security (basic for development)
# Remove allow_anonymous true and add the following for production:
# password_file /mosquitto/config/password.txt
# acl_file /mosquitto/config/acl.txt

# QoS settings
max_queued_messages 1000
max_inflight_messages 20

# Connection settings
max_connections -1
