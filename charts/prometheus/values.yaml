image:
  repository: "prom/prometheus"
  tag: latest

namespaceOverride: "prometheus"

service:
  type: NodePort
  port: 9090

persistence:
  size: 1Gi
  storageClass: local-path

config:
  global:
    scrape_interval: 15s
  scrape_configs:
    - job_name: 'otel-collector'
      static_configs:
        - targets: ['opentelemetry-collector.opentelemetry:9464'] 